source = $HOME/.config/hypr/mocha.conf

$accent = $lavender
$accentAlpha = $lavenderAlpha
$font = Iosevka Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/Pictures/sitting-cat.png
  blur_passes = 0
  color = $base
}

# TIME
label {
  monitor =
  text = cmd[update:1000] date +"%I"
  color = $text
  font_size = 180
  font_family = $font
  position = 300, 380
  halign = left
  valign = center
}

# TIME
label {
  monitor =
  text = cmd[update:1000] date +"%M"
  color = $text
  font_size = 180
  font_family = $font
  position = 300, 190
  halign = left
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = 200, 50
  halign = left
  valign = center
}

# USER AVATAR
image {
  monitor =
  path = $HOME/Pictures/nix-flake.png
  size = 200
  border_color = $accent
  position = 325, -140
  halign = left
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 275, -300
  halign = left
  valign = center
}
